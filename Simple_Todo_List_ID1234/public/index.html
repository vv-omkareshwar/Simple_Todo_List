<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="to do list, online to do list, to do list app"
    />
    <meta
      name="description"
      content="Responsive, online To Do List App that can save the tasks into local storage.
    Whenever you enter from a device, your information won't be lost unless clear local storage by clearing the history or doing something else."
    />
    <meta name="author" content="Okan Uregen" />
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/9c206210e0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-lg-4 order-lg-3 mb-3">
          <div class="card">
            <div class="card-header"><h5>Add New Task</h5></div>
            <div class="card-body px-4">
              <form id="addingForm" class="row g-3">
                <div class="col-10 col-md-11 col-lg-10">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Enter a task"
                  />
                </div>
                <div class="col-2 col-md-1 col-lg-2">
                  <button
                    type="submit"
                    class="btn btn-outline-success w-100"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-1 order-lg-2"></div>

        <div class="col-12 col-lg-7 order-lg-1 mb-3">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">To Do List</h5>
              <a
                href="#"
                class="btn btn-outline-danger"
                id="delAll"
              >
                Delete All
              </a>
            </div>
            <div class="card-body p-0">
              <ul id="mainList" class="list-group list-group-flush">
                <div id="accordion">
                  <li id="upperLi" class="list-group-item d-none">
                    <div class="d-flex justify-content-between align-items-center">
                      <a
                        href="#collapse0"
                        class="card-link list-item text-decoration-none"
                        data-bs-toggle="collapse"
                      >
                        <!--Text Here-->
                      </a>
                      <div>
                        <a
                          href="#"
                          class="check text-success me-3"
                        >
                          <i class="fas fa-check"></i>
                        </a>
                        <a
                          href="#"
                          class="delete-item text-danger"
                        >
                          <i class="fas fa-times"></i>
                        </a>
                      </div>
                    </div>
                    <div id="collapse0" class="collapse" data-bs-parent="#accordion">
                      <div class="mt-3">
                        <ul class="list-group">
                          <li id="innerLi" class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                              <span><!--Text Here--></span>
                              <div>
                                <a
                                  href="#"
                                  class="inner-check text-success me-3 d-none"
                                >
                                  <i class="fas fa-check"></i>
                                </a>
                                <a
                                  href="#"
                                  class="delete-inner-item text-danger d-none"
                                >
                                  <i class="fas fa-times"></i>
                                </a>
                              </div>
                            </div>
                          </li>
                          <li class="list-group-item">
                            <form class="row g-3">
                              <div class="col-10 col-md-11">
                                <input
                                  class="form-control"
                                  type="text"
                                  placeholder="Enter Subtask"
                                />
                              </div>
                              <div class="col-2 col-md-1">
                                <button
                                  type="submit"
                                  class="btn-add-inner-task btn btn-primary w-100"
                                >
                                  <i class="i-add-inner-task fas fa-plus"></i>
                                </button>
                              </div>
                            </form>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-light text-center p-3 mt-5">
      <a href="https://www.github.com/omkareshwar9849" class="text-light text-decoration-none">
        by Omkareshwar
      </a>
    </footer>

    <script src="../src/js/app.js"></script>
    <script src="../src/js/todoService.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
